// Use gen.sh to generate .pb.go files.
syntax = "proto3";

package protos;

message Payload {
	bytes Data = 1;
}

message RaftContext {
	fixed64 id = 1;
	uint32 group = 2;
	string addr = 3;
}

message Proposal {
	uint32 id         = 1;
	enum  Type {
		DATA_TYPE_KV_MAP          = 0;
		DATA_TYPE_DATA_NODE_MAP   = 1;
		DATA_TYPE_PG_MAP          = 2;
	}
	Type type         = 2;
	bytes Data        = 3;
}

service RaftNode {
	// Connection testing RPC.
	rpc Echo (Payload)             returns (Payload) {}

	// RAFT serving RPCs.
	rpc RaftMessage (Payload)                     returns (Payload) {}
	rpc JoinCluster (RaftContext)            returns (Payload) {}
}
