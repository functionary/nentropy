// Use protos/gen.sh to generate .pb.go files.
syntax = "proto3";

package protos;


service Monitor {
    rpc GetLayout (LayoutRequest) returns (LayoutReply) {}
    rpc OsdOperation (OsdRequest) returns (OsdRequest) {}
}

message LayoutRequest {
    string object_name = 1;
    string pool_name = 2;
}

message LayoutReply {
    int32 ret_code = 1;
    string pg_name = 2;
    repeated Osd osds = 3;
}

message Osd{
    int32 id = 1;
    string addr = 2;
    uint64 weight = 3;
    bool up = 4;
    bool in = 5;
}

message OsdRequest {
    string keyRing = 1;
    Osd id = 2;
    enum OpType {
        ADD = 0;
        DEL = 1;
        IN = 2;
        OUT = 3;
        UP = 4;
        DOWN = 5;
    }
    OpType op_type = 3;
}

message OsdReply {
    int32 ret_code = 1;
}

message Pool{
    int32 id = 1;
    int32 name = 2;
    int32 size = 3;
}

message Pg{
    int32 id = 1;
    int32 pool_id = 2;
    repeated int32 osd_ids = 3;
}